{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y bg">
        <div class="container">
            {% include 'includes/alerts.html' %}
            <div class="row">
                {% include 'accounts/includes/dashboard_sidebar.html' %}
                <main class="col-md-9">
                    <article class="card">
                        <header class="card-header">
                            <strong class="d-inline-block mr-3">Cambiar contrase単a</strong>
                        </header>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="{% url 'change_password' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="current_password">Contrase単a actual</label>
                                            <input class="form-control" type="password" name="current_password" id="current_password" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="new_password">Nueva contrase単a</label>
                                            <input class="form-control" type="password" name="new_password" id="new_password" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="confirm_password">Confirmar nueva contrase単a</label>
                                            <input class="form-control" type="password" name="confirm_password" id="confirm_password" required>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Guardar</button>
                                        </div>
                                    </form>
                                </div>
                            </div> <!-- row.// -->
                        </div> <!-- card-body .// -->
                    </article> <!-- order-group.// --> 
                </main>
            </div> <!-- row.// -->
        </div>
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
